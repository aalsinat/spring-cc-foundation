#Eureka Config
eureka.instance.preferIpAddress=false
eureka.instance.securePortEnabled=false
eureka.instance.nonSecurePortEnabled=true
eureka.instance.virtualHostName=${archaius.deployment.applicationId}.${archaius.deployment.stack}.${archaius.deployment.subenvironment}.${archaius.deployment.environment}
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.eurekaServerDNSName=dev.oneplatform.build
eureka.client.eurekaServerPort=8080
eureka.client.eurekaServerURLContext=v2
eureka.client.region=${archaius.deployment.region}
eureka.client.availabilityZones.us-west-2=defaultZone
eureka.client.useDnsForFetchingServiceUrls=false
eureka.client.serviceUrl.defaultZone=http://eureka.${archaius.deployment.region}.${archaius.deployment.domainName}:8080/v2
eureka.client.preferSameZoneEureka=false
management.security.enabled=false
server.port=7001
eureka.instance.appname=${archaius.deployment.applicationId}

#Business Config
eiddo.alive=Alive and well!